
<div class="p-2">
  <div class="shadow-2 p-4 border-round">
    <div class="relative mb-3">
      <img class="w-full" [src]="imageSrc" />
    </div>
    <div class="flex justify-content-between align-items-center mb-3">
      <span class="text-0 font-medium text-xl">{{ title }}</span>
      <span>
                <app-icon icon="icon-star" class="flex justify-content-center"></app-icon>
                <span class="font-medium">{{ rating }}</span>
            </span>
    </div>
    <p class="mt-0 mb-3 text-300 line-height-3">
      {{ description }}
    </p>
    <span class="text-primary text-xl font-medium">{{ money }}</span>
  </div>
</div>
